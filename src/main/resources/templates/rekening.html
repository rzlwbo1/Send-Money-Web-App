<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Tambah Nasabah</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
<!--    <link rel="stylesheet" th:href="@{/styles/style.css}">-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

  <section class="hero is-info is-align-items-flex-start is-flex-direction-row">
    <div class="hero-body container pl-0">
      <p class="title">
        Daftar Rekening Nasabah
      </p>
    </div>
  </section>


  <div class="container">

    <div class="mt-4 is-flex is-align-items-flex-start is-justify-content-space-between"
         style="max-width: 350px">
      <a th:href="@{/rekening/form-rekening}" class="button is-info">
        <span class="icon">
          <i class="fas fa-university"></i>
        </span>
        <span>Tambah Nasabah</span>
      </a>

      <a th:href="@{/transfer}" class="button is-success">
        <span class="icon">
          <i class="fas fa-coins"></i>
        </span>
        <span>Transfer Dana</span>
      </a>
    </div>

    <section id="list-rekening" class="mt-5">
      <div class="table-rekening column is-11">
        <table class="table is-bordered is-striped is-fullwidth is-narrow">
          <tr>
            <th>Nama Nasabah</th>
            <th>No Identitas</th>
            <th>Tipe Identitas</th>
            <th>Email</th>
            <th>Contact</th>
            <th>Bank</th>
            <th>No Rekening</th>
            <th>Aksi</th>
          </tr>

          <tr th:if="${rekeningsList.size == 0}" >
            <td colspan="8" class="has-text-centered">Belum ada data</td>
          </tr>

          <tr th:if="${rekeningsList.size > 0}" th:each="rek : ${rekeningsList}">
            <td th:text="${rek.nasabah.fullName}"></td>
            <td th:text="${rek.nasabah.noIdentitas}"></td>
            <td th:text="${rek.nasabah.tipeIdentitas}"></td>
            <td th:text="${rek.nasabah.email}"></td>
            <td th:text="${rek.nasabah.noContact}"></td>
            <td th:text="${rek.provider.namaBank}"></td>
            <td th:text="${rek.noRek}"></td>
            <td>
              <button class="button is-danger" th:onclick="deleteData('[[${rek.id}]]')">Delete</button>
              <a class="button is-warning" th:href="@{'/rekening/edit?id='+${rek.id}}">Edit</a>
            </td>
          </tr>

        </table>
      </div>
    </section>

  </div>

</body>
</html>
